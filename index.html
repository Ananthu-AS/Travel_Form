<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- bootstrap css -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
     "
        />
        <!-- Own css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid bg_container d-flex">
            <div class="container-fluid bg_form align-self-center rounded-4">
                <h1>Travel reservation form</h1>
                <p class="mandatory">* denotes mandotory</p>

                <form action="" class="frm p-3" onsubmit="return validate()">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="" class="col-form-label"
                                >Full names <sup>*</sup> :</label
                            >
                        </div>
                        <div class="col-sm-6">
                            <input
                                type="text"
                                placeholder="Enter Name"
                                id="name"
                                class="rounded-2 form-control"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="" class="col-form-label"
                                >Email address<sup>*</sup>:</label
                            >
                        </div>
                        <div class="col-sm-6">
                            <input
                                type="email"
                                id="mail"
                                placeholder="Email"
                                class="rounded-2 form-control"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="" class="col-form-label"
                                >Select Tour Package<sup>*</sup>:</label
                            >
                        </div>
                        <div class="col-sm-6">
                            <select name="" id="select_it" class="form-control">
                                <option value="0">Select Tour Package</option>
                                <option value="1">Goa</option>
                                <option value="2">Delhi</option>
                                <option value="3">Manali</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="" class="col-form-label"
                                >Arrival date<sup>*</sup>:</label
                            >
                        </div>
                        <div class="col-sm-6">
                            <input
                                type="date"
                                placeholder="mm/dd/yy"
                                id="date"
                                class="rounded-2 form-control"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="" class="col-form-label"
                                >Number of persons<sup>*</sup>:</label
                            >
                        </div>
                        <div class="col-sm-6">
                            <input
                                type="text"
                                id="person"
                                class="rounded-2 form-control"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for=""
                                >What would you want to avail?<sup
                                    >*</sup
                                ></label
                            >
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-6">
                                    <label for="cb1">Boarding</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="cb1" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="cb2">Fooding</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="cb2" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="cb3">Sight seeing</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="cb3" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="" class="col-form-label"
                                >Discount Coupon code</label
                            >
                        </div>
                        <div class="col-sm-4">
                            <input
                                type="text"
                                class="rounded-2 form-control"
                                placeholder="eg-1234"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-sm-4"
                            >Terms and conditions<sup>*</sup></label
                        >
                        <div class="col-sm-3">
                            <input type="radio" name="TC" id="tc1" />
                            <label for="tc1">I agree</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="radio" name="TC" id="tc2" />
                            <label for="tc2">I disagree</label>
                        </div>
                    </div>
                    <div
                        class="container-fluid d-flex justify-content-center m-0"
                    >
                        <div>
                            <input
                                type="submit"
                                value="Complete reservation"
                                class="btn btn-success"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
        "></script>

        <!-- js link -->
        <script src="./js/script.js"></script>
    </body>
</html>
